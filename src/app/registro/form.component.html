<div class="card bg-while text-dark">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="placa" class="col-form-label col-sm-2">Placa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.placa" name="placa">
        </div>
      </div>

      <div class="form-group row">
        <label for="tipo" class="col-form-label col-sm-2">tipo</label>
        <div class="col-sm-6">
          <select name="tipoVehiculoSelect" id="tipoVehiculoSelect" [(ngModel)]="registro.tipo" name="tipo" style="width: 100%;">
            <option>MOTO</option> <!-- interpolation -->
            <option>CARRO</option>
        </select>
        </div>
      </div>


      <div class="form-group row">
        <label for="cilindraje" class="col-form-label col-sm-2">cilindraje</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.cilindraje" name="cilindraje" [disabled]="registro.tipo=='CARRO'">
        </div>
      </div>


      <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">Registrar Entrada</button>
          </div>
        </div>

    </form>
  </div>
</div>

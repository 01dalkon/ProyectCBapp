<div class="card bg-while text-dark">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "update()">
      <div class="form-group row">
        <label for="placa" class="col-form-label col-sm-2">Placa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.placa" name="placa">
        </div>
      </div>
      <div class="form-group row">
        <label for="tipo" class="col-form-label col-sm-2">tipo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.tipo" name="tipo">
        </div>
      </div>
      <div class="form-group row">
        <label for="cilindraje" class="col-form-label col-sm-2">cilindraje</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.cilindraje" name="cilindraje">
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaEntrada" class="col-form-label col-sm-2">fechaEntrada</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.fechaEntrada" name="fechaEntrada">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Confirma Pago</button>
        </div>
      </div>
    </form>
  </div>
</div>
